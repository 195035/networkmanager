<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="fragments/header :: headSection" th:remove="tag" />
    <title>Add user</title>
</head>
<body>
    <div th:replace="fragments/header :: header">

    </div>

    <div class="container">
        <h1>Add user</h1>

        <!--/*@thymesVar id="form" type="com.pako.pakonews.domain.users.UserCreateForm"*/-->
        <form role="form" name="form" action="" method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="form-group">
                <label for="passwordRepeated">Repeat</label>
                <input type="password" name="passwordRepeated" id="passwordRepeated"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <ul>
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                    <span th:text="${e.message}">The error message</span>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>

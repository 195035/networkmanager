<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="fragments/header :: headSection" th:remove="tag" />

    <title>Add switch</title>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>

<div class="container">
    <h1>Sign Up</h1>

    <!--/*@thymesVar id="form" type="com.weeia.networkmanager.dto.networkswitch.SwitchDto"*/-->
    <form role="form" name="form" action="" method="post" th:object="${form}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="ipAddress">Ip address</label>
            <input type="text" name="ipAddress" id="ipAddress"/>
        </div>
        <div class="form-group row">
            <div class="input-field">
                <select name="interfaceType" id="interfaceType">
                    <option >100Mb</option>
                    <option >1Gb</option>
                    <option >10Gb</option>
                </select>
                <label for="interfaceType">Interface type</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="input-field">
                <select name="numOfInterfaces" id="numOfInterfaces">
                    <option >24</option>
                    <option >48</option>
                </select>
                <label for="numOfInterfaces">Number of interfaces</label>
            </div>
        </div>
        <div class="form-group">
            <label for="info">Additional info</label>
            <input type="text" name="info" id="info"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <ul>
            <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                <span th:text="${e.message}">The error message</span>
            </li>
        </ul>
    </form>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>

    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="fragments/header :: headSection" th:remove="tag" />
    <title>Sign up</title>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>

<div class="container text-center">

    <div class="col-6">
    <h1 class="text-center">Login</h1>
    <form role="form" action="/login" method="post" class="form-horizontal" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="username">Username or email</label>
            <input type="text" name="username" id="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p th:if="${error}">Invalid username or password</p>
    </form>
    </div>
</div>

</body>
</html>
